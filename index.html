<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PixelAndPixel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>

        <div class="intro-page-container" id="intro-page-container">
            <video class="intro-video" id="intro-video" width="90%" height="100%" controls>
                <source src="/assets/videos/intro.mp4" type="video/mp4">
            </video>
            <button class="enter-game-button" id="enter-game-button">ENTER GAME</button>
        </div>

        <div class="character-select-page hide" id="character-select-page">
            <h1>Choose your player</h1>
            <div class="playable-characters-container" id="playable-characters-container"></div>
        </div>

        <div class="gameplay-page-container hide" id="gameplay-page-container">
            <div class="game-scene-container" id="game-scene-container">

                <div class="all-players-bars-container">
                    <div class="player-bars-container">
                        <div class="player-bars life-bar" >Life: <span id="player-life-bar"></span></div>
                        <div class="player-bars mana-bar" >Mana: <span id="player-mana-bar"></span></div>
                    </div>
                    <div class="enemy-bar life-bar">Life: <span id="enemy-life-bar"></span></div>
                </div>

                <div class="battleground-container" id="battleground-container">
                    <div class="player-character-container battleground-section">
                        <img class="player-image" id="player-image" src="/assets/pictures/characters/players/robot1.png" />
                        <img class="hit-icon-player hide" id="hit-icon-player" src="/assets/pictures/misc/hit_icon.png" />

                        <img class="shield-icon-player hide" id="shield-icon-player" src="/assets/pictures/misc/shield_icon.png" />
                        <p class="player-shield-count hide" id="player-shield-count">2</p>
                    </div>

                    <div class="player-moves-container battleground-section" id="player-moves-container">

                    </div>

                    <div class="enemy-character-container battleground-section">
                        <img class="enemy-image" id="enemy-image" src="/assets/pictures/characters/enemies/dragoPixel1.png" />
                        <img class="hit-icon-enemy hide" id="hit-icon-enemy" src="/assets/pictures/misc/hit_icon.png" />
                    </div>
                </div>

                <div class="commands-and-deck-container" id="commands-and-deck-container">
                    <div class="commands-container">
                        <button class="command-button draw-button" id="draw-card-button">Draw Card</button>
                        <button class="command-button end-turn-button" id="end-turn-button">End Turn</button>
                    </div>

                    <div class="cards-in-hand-container" id="cards-in-hand-container"></div>

                    <div class="deck-container" id="deck-container">
                        <img class="deck-image" id="deck-image" src="/assets/pictures/cards/deck1.png" />
                    </div>
                </div>
            </div>
            <div class="deck-window-container hide" id="deck-window-container">
                <div class="flex-container">
                    <h1>Your Deck</h1>
                    <button class="close-deck-window-button" id="close-deck-window-button">X</button>
                </div>
                <div class="deck-window" id="deck-window"></div>
            </div>

            <div class="end-page-container hide" id="end-page-container">
                <video class="end-video" id="end-video" width="90%" height="100%" controls>
                    <source src="/assets/videos/end_video.mp4" type="video/mp4">
                    </video>
                <button class="command-button restart-end-game-button" id="restart-end-game-button">Restart</button>
            </div>
        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
